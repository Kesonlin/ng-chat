<p>chat-threads works!</p>

<div class="thread-container">
  <div
    *ngFor="let thread of threads | async"
    class="thread-item"
    (click)="setCurrentThread(thread)"
  >
    <h3>{{thread.name}}</h3>
    <span>{{thread.lastMessage.text}}</span>
  </div>
</div>
